<section class="c-count-down">
  <div class="c-count-down__wrap duration-250" :class="_classCountDownWrap">
    <div class="l-background">
      <div class="c-background">
        <div class="o-body"></div>
      </div>
    </div>
    <div class="l-number">
      <div class="c-number">
        <p
          ref="num-text"
          class="o-text text-grayscale-fff text-center f-ossc font-bold"
        >
          {{ countDown.number }}
        </p>
      </div>
    </div>
  </div>
</section>
