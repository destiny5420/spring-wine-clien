<section class="c-popup duration-250" :class="_classRoot">
  <div class="c-popup__wrap reltive">
    <div class="c-background">
      <div class="c-background__wrap"></div>
    </div>
    <div class="l-panel">
      <div class="c-panel">
        <div class="c-panel__wrap duration-250">
          <h2 class="c-title">{{ title.text }}</h2>
          <div class="c-content">
            <div class="c-content__wrap">
              <p class="o-text">{{ introduction.text }}</p>
            </div>
          </div>
          <button class="c-button pointer" @click="closeBtn.onClickHandler">
            <div class="c-button__wrap duration-250">
              <p class="o-text">{{ closeBtn.text }}</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
